		body

		#circle
		{
			position: absolute;
			top: 21%;
			left: 24.5%;
			font-size: 2vw;
		}
		#clock
		{
			width: 20%;
			height: auto;
			position: relative;
			left: 15%;
			top: 15%;
		}
		#longhand
		{
			width: 7%;
			position: absolute;
			top: 19%;
			left: 25%;
			transform-origin: 0%;
			animation: rotate 1s ease-in-out 0s infinite;
			animation-fill-mode: forwards;  
		}	
		@keyframes rotate
		{
			0%
			{
				transform: rotate(0deg);
			}
			100%
			{
				transform: rotate(40deg);
			}
		}
	</style>
